<html>
<head>
	<title>Form tag</title>
</head>
<body>

	<form action="" method="">
		<fieldset>
              <legend>Profile Picture</legend>
			<table >
				<tr>
					<td>User ID:</td>
					<td> <input type="text" name="myname" value="" /></td>
				</tr>
				<tr>
                    <td> <label for="photo">Picture</label> </td>
                    <td><input type="file" id="photo" name="photo" accept="image/*"></td>
                </tr>
				<tr>
					<td>  
			
						<input type="submit" name="click" value="Submit"> 
						
					</td>
				</tr>
		    </table>
		</fieldset>
	</form>
</body>
</html>
